apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: ./clusters/minikube/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: nginx
      namespace: default
  timeout: 2m
  wait: true
  force: true
  resources:
    - ./crds
    - ./falco
    - ./grafana
    - ./nginx
    - ./prometheus
    - ./test-pods
    - ./tetragon